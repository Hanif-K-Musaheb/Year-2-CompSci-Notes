name: Update Countdown

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run countdown script
        run: python countdown.py

      - name: Replace countdown section in README
        run: |
          sed -i '/<!-- countdown start -->/,/<!-- countdown end -->/c\
          <!-- countdown start -->\n\
          '"$(cat COUNTDOWN.md)"'\n\
          <!-- countdown end -->' README.md

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update countdown" || echo "No changes to commit"
          git push
